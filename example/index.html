<!doctype html>
<html>
  <head>
    <title>Chart.js and Dart interop example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <script defer type="application/javascript" src="example.dart.js"></script>
    <style type="text/css">
      body {
        margin: 20px;
      }
      div.wrapper {
        margin: 0 auto 50px;
        border-style: solid;
        border-width: 1px;
        max-width: 800px;
        text-align: center;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <canvas id="canvas" height="450" width="600"></canvas>
      <p>Line Chart Example of the <a href="https://github.com/google/chartjs.dart">Dart API for Chart.js</a></p>
    </div>
    <div class="wrapper">
      <canvas id="canvas2" height="450" width="600"></canvas>
      <p>Bar Chart Example of the <a href="https://github.com/google/chartjs.dart">Dart API for Chart.js</a></p>
    </div>
    <div class="wrapper">
      <canvas id="canvas3" height="450" width="600"></canvas>
      <p>Category Chart Example of the <a href="https://github.com/google/chartjs.dart">Dart API for Chart.js</a></p>
    </div>
    <div class="wrapper">
      <canvas id="canvas4" height="450" width="600"></canvas>
      <p>Polar Area Chart Example of the <a href="https://github.com/google/chartjs.dart">Dart API for Chart.js</a></p>
    </div>
  </body>
</html>
